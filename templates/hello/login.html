{% extends 'base.html' %}

{% block title_block %}Login{% endblock %}
{% block content_block %}

    <form class="form-signin" role="form" action="{% url 'login' %}" method="post" >
        {% csrf_token %}
        <h1>Login</h1>
        <p>Username:</p>
        {{ form.username }}
        <p>&nbsp;</p>
        <p>Password:</p>
        {{ form.password }}
        <p>&nbsp;</p>
        <button class="btn btn-md btn-primary">Login</button>
    </form>

{% endblock %}
